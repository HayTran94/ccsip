[general]
udpenable=yes
tcpenable=yes
preferred_codec_only=yes
disallow=all
allow=ulaw ;twilio does G.711 only
sipdebug=yes
srvlookup=yes
localnet=${LOCAL_NET}
#externaddr=${EXTERNAL_ADDR}
domain=ccsip.open-cc.org,from-twilio-stasis

[internal-phone](!)
type=friend
context=from-phones
host=dynamic
secret=${SIP_EXTENSION_SECRET}
dtmfmode=auto
disallow=all
allow=ulaw

[1001](internal-phone)

[1002](internal-phone)

[kamailio-lb]
type=peer
host=${EXTERNAL_ADDR}
port=5060
context=from-twilio-stasis
dtmfmode=rfc4733
canreinivite=no
insecure=port,invite
nat=yes
qualify=yes

[twilio-trunk](!)
type=peer
context=from-twilio-stasis
dtmfmode=rfc4733
canreinivite=no
insecure=port,invite

[twilio0](twilio-trunk)
host=${SIP_TERMINATION_URI}
remotesecret=${SIP_TERMINATION_SECRET}
defaultuser=${SIP_TERMINATION_USER}

